<!doctype html>
<html>
<head>
    <title>Project Manager</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="page.js"></script>

    <link rel="stylesheet" type="text/css" href="theme.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />

</head>
<body>
<section>
    <div class="container">
        <div class="text-box">
            <h1>Tasks</h1>
            <p>
                Creating a project manager using a chrome extension
            </p>
        </div>
    </div>
</section>
<section>
    <div class="container">

        <button class="btn-add-task">New Task</button>
        <form class="task-form">
            <label>Task Name</label>
            <input name="name" type="text">
            <input name="deadline" type="date">

            <div class="priority-colors">
                <input id="priority_1" type="radio" name="priority" value="1" checked><label for="priority_1"></label>
                <input id="priority_2" type="radio" name="priority" value="2"><label for="priority_2"></label>
                <input id="priority_3" type="radio" name="priority" value="3"><label for="priority_3"></label>
                <input id="priority_4" type="radio" name="priority" value="4"><label for="priority_4"></label>
                <input id="priority_5" type="radio" name="priority" value="5"><label for="priority_5"></label>
            </div>

            <button type="submit" class="btn-submit-task">Save</button>
        </form>

        <ul class="task-list"></ul>

        <button class="btn-clear-tasks">x delete all</button>

    </div>
</section>
</body>
</html>
