<!doctype html>
<html>
<head>
    <title>Project Manager</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="page.js"></script>

    <link rel="stylesheet" type="text/css" href="theme.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />

</head>
<body>
<section>
    <div class="container">
        <div class="text-box">
            <h1>Tasks</h1>
            <p>
                Creating a project manager using a chrome extension
            </p>
        </div>
    </div>
</section>
<section>
    <div class="container">

        <button class="btn-add-task">New Task</button>
        <form class="task-form">
            <label>Task Name</label>
            <input name="name" type="text">
            <input name="deadline" type="date">
            <select name="priority">
                <option value="Crutial">Crutial</option>
                <option value="High">High</option>
                <option value="Medium" selected>Medium</option>
                <option value="Low">Low</option>
                <option value="Meh">Meh</option>
            </select>
            <button type="submit" class="btn-submit-task">Save</button>
        </form>

        <ul class="task-list"></ul>

        <button class="btn-clear-tasks">x delete all</button>

    </div>
</section>
</body>
</html>
