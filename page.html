<!doctype html>
<html>
<head>
    <title>Project Manager</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="page.js"></script>

    <link rel="stylesheet" type="text/css" href="theme.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />

</head>
<body>
<section>
    <div class="container">
        <div class="text-box">
            <h2>Tasks</h2>
        </div>
    </div>
</section>
<section>
    <div class="container">

        <button class="btn-add-task">New Task</button>
        <form class="task-form">
            <label>Task Name</label>
            <input name="name" type="text"><br>
            <label>Due <small>(optional)</small>:</label>
            <input name="deadline" type="date"><br>

            <label>Color:</label>
            <div class="priority-colors">
                <input id="priority_1" type="radio" name="priority" value="1" checked><label class="color-1" for="priority_1"></label>
                <input id="priority_2" type="radio" name="priority" value="2"><label class="color-2" for="priority_2"></label>
                <input id="priority_3" type="radio" name="priority" value="3"><label class="color-3" for="priority_3"></label>
                <input id="priority_4" type="radio" name="priority" value="4"><label class="color-4" for="priority_4"></label>
                <input id="priority_5" type="radio" name="priority" value="5"><label class="color-5" for="priority_5"></label>
            </div>

            <button type="submit" class="btn-submit-task">Save</button>
        </form>

        <ul class="task-list"></ul>

        <button class="btn-clear-tasks">&#x2718; delete all</button>

    </div>
</section>
</body>
</html>
